name: Start Node.js Server with Ngrok

on:
  push:
    branches:
      - main  # O cualquier rama que desees
  workflow_dispatch:  # Permite ejecutar este workflow manualmente

jobs:
  start-server:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Paso 2: Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Paso 3: Instalar dependencias
      - name: Install dependencies
        run: npm install

      # Paso 4: Obtener URL de Ngrok desde gh-pages
      - name: Fetch Ngrok URL
        run: |
          git fetch origin gh-pages:gh-pages
          git checkout gh-pages
          cp ngrok-url.json ../ngrok-url.json
          git checkout main

      # Paso 5: Configurar variable de entorno con la URL
      - name: Set Ngrok URL environment variable
        run: |
          export NGROK_URL=$(jq -r '.url' ../ngrok-url.json)
          echo "NGROK_URL=$NGROK_URL" >> $GITHUB_ENV

      # Paso 6: Iniciar servidor Node.js en segundo plano
      - name: Start Node.js server
        run: |
          nohup node server.js > server.log 2>&1 &
          sleep 5  # Espera 5 segundos para asegurarse de que el servidor esté corriendo

      # Paso 7: Verificar que el servidor esté corriendo
      - name: Verify server is running
        run: curl -I $NGROK_URL
