<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/clike/clike.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background-color: #f4f4f9;
    }

    h1 {
      margin-top: 20px;
    }

    #editor-container {
      width: 90%;
      max-width: 1200px;
      margin-top: 20px;
    }

    #code-editor {
      height: 400px;
      width: 100%;
    }

    #save-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #save-button:hover {
      background-color: #0056b3;
    }

    #loadingMessage {
      display: none;
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }

    #progress {
      margin-top: 20px;
      width: 90%;
      max-width: 1200px;
    }

    #progress-steps {
      list-style: none;
      padding: 0;
      margin-bottom: 10px;
    }

    #progressBar {
      height: 20px;
      background-color: #4caf50; /* Verde */
      border-radius: 5px;
      transition: width 0.5s ease;
      text-align: center;
      line-height: 20px;
      color: white;
      font-weight: bold;
    }

    .loading-icon {
      display: none;
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #4caf50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="editor-container">
    <h1>Java Code Editor</h1>
    <textarea id="code-editor"></textarea>
    <button id="save-button">Save Code</button>
    <div id="loadingMessage">Cargando...</div>
    <div class="loading-icon" id="loadingIcon"></div>
    <div id="progress">
      <ul id="progress-steps"></ul>
      <div id="progressBar" style="width: 0%;"></div>
    </div>
    <div id="result"></div>
  </div>

  <script>
    const initialJavaCode = `package com.example.demo;

    public class UserCode {
    
        public static void main(String[] args) {
            System.out.println("Hello, fff!");
        }
    
        public String someMethod() {
            throw new UnsupportedOperationException("Debes implementar this method.");
        }
    }`;

    const editor = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
      mode: "text/x-java",
      theme: "default",
      lineNumbers: true,
      autoCloseBrackets: true,
    });

    editor.setValue(initialJavaCode);

    document.getElementById('save-button').addEventListener('click', () => {
      const code = editor.getValue().trim();

      if (!code) {
        alert('El código está vacío. Escribe algo antes de guardar.');
        return;
      }

      const loadingMessage = document.getElementById('loadingMessage');
      const loadingIcon = document.getElementById('loadingIcon');
      loadingMessage.style.display = 'block';
      loadingIcon.style.display = 'block';

      fetch('https://www.refactorii.com/save-code', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ code })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('Código guardado exitosamente');
          resetWorkflowProgress(); // Restablecer los pasos a "pending"
        } else {
          alert('Hubo un error al guardar el código');
        }
      })
      .catch(error => {
        console.error('Error al enviar el código:', error);
        alert('Hubo un error al enviar el código');
      })
      .finally(() => {
        loadingMessage.style.display = 'none';
        loadingIcon.style.display = 'none';
      });
    });

    async function resetWorkflowProgress() {
      // Reiniciar los pasos del workflow a "pending"
      await fetch('https://www.refactorii.com/test-result', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          steps: [
            { step: "Downloading artifact", status: "pending" },
            { step: "Compiling code", status: "pending" },
            { step: "Running tests", status: "pending" }
          ],
          status: "in_progress"
        })
      });
    }

    async function fetchProgressFromAPI() {
      try {
        const response = await fetch('https://www.refactorii.com/test-result-get', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
        });

        if (!response.ok) {
          throw new Error('Error al cargar el progreso.');
        }

        const progress = await response.json();
        const totalSteps = progress.steps.length;
        const completedSteps = progress.steps.filter(step => step.status === 'completed').length;
        const percentage = totalSteps > 0 ? Math.round((completedSteps / totalSteps) * 100) : 0;

        const progressBar = document.getElementById('progressBar');
        if (progressBar) {
          progressBar.style.width = `${percentage}%`;
          progressBar.innerText = `${percentage}%`;
        }

        const stepsHtml = progress.steps
          .map(step => `<li class="status-${step.status}">${step.step}: ${step.status}</li>`)
          .join('');
        const stepsContainer = document.getElementById('progress-steps');
        if (stepsContainer) {
          stepsContainer.innerHTML = stepsHtml;
        }
      } catch (err) {
        console.error('Error al obtener el progreso:', err);
        const progressDiv = document.getElementById('progress');
        if (progressDiv) {
          progressDiv.innerText = 'Error al cargar el progreso.';
        }
      }
    }

    setInterval(fetchProgressFromAPI, 5000);
    fetchProgressFromAPI();
  </script>
</body>
</html>
