<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/clike/clike.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background-color: #f4f4f9;
    }

    h1 {
      margin-top: 20px;
    }

    #editor-container {
      width: 90%;
      max-width: 1200px;
      margin-top: 20px;
    }

    #code-editor {
      height: 400px;
      width: 100%;
    }

    #save-button-container {
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #save-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width:250px;
      margin-left: 30px;
    }

    #save-button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    #save-button:hover:enabled {
      background-color: #0056b3;
    }

    .loading-icon {
      display: none;
      width: 25px;
      height: 25px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4caf50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #progress {
      margin-top: -45px;
      width: 90%;
      max-width: 1200px;
      text-align: center;
    }

    #progress-status {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .status-pending {
      color: #888; /* Gris */
    }

    .status-in-progress {
      color: #ff9800; /* Naranja */
    }

    .status-completed {
      color: #4caf50; /* Verde */
    }

    #progress-steps {
      list-style: none;
      padding: 0;
      margin-bottom: 10px;
    }

   #progressBar {
      height: 20px;
      background-color: #4caf50;
      border-radius: 5px;
      transition: width 0.5s ease;
      text-align: center;
      line-height: 20px;
      color: white;
      font-weight: bold;
      margin-left: 30px 
    }
    
  </style>
</head>
<body>
  <div id="editor-container">
    <h1>Java Code Editor</h1>
    <textarea id="code-editor"></textarea>
    <div id="save-button-container">
      <button id="save-button">Save Code</button>
      <div class="loading-icon" id="loadingIcon"></div>
    </div>
    <div id="progress">
      <div id="progress-status" class="status-pending">Pending</div>
      <div class="loading-icon" id="loadingIcon"></div>
      <ul id="progress-steps"></ul>
      <div id="progressBar" style="width: 0%;"></div>
    </div>
    <div id="result"></div>
  </div>

  <script>
    const initialJavaCode = package com.example.demo;

    public class UserCode {
    
        public static void main(String[] args) {
            System.out.println("Hello, fff!");
        }
    
        public String someMethod() {
            throw new UnsupportedOperationException("Debes implementar this method.");
        }
    };

    const editor = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
      mode: "text/x-java",
      theme: "default",
      lineNumbers: true,
      autoCloseBrackets: true,
    });

    editor.setValue(initialJavaCode);

    document.getElementById('save-button').addEventListener('click', async () => {
      const code = editor.getValue().trim();
      const saveButton = document.getElementById('save-button');
      const loadingIcon = document.getElementById('loadingIcon');

      if (!code) {
        alert('El código está vacío. Escribe algo antes de guardar.');
        return;
      }

      // Deshabilitar el botón y mostrar el icono de carga
      saveButton.disabled = true;
      loadingIcon.style.display = 'block';

      try {
        const response = await fetch('https://www.refactorii.com/save-code', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ code })
        });
        const data = await response.json();

        if (data.success) {
          resetWorkflowProgress(); // Reiniciar los pasos a "pending"
        } else {
          alert('Hubo un error al guardar el código');
        }
      } catch (error) {
        console.error('Error al enviar el código:', error);
        alert('Hubo un error al enviar el código');
      } finally {
        // Rehabilitar el botón y ocultar el icono de carga
        saveButton.disabled = false;
        loadingIcon.style.display = 'none';
      }
    });

    async function resetWorkflowProgress() {
      await fetch('https://www.refactorii.com/test-result', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          steps: [
            { step: "Downloading artifact", status: "pending" },
            { step: "Compiling code", status: "pending" },
            { step: "Running tests", status: "pending" }
          ],
          status: "pending"
        })
      });
    }

    async function fetchProgressFromAPI() {
      try {
        const response = await fetch('https://www.refactorii.com/test-result-get', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
        });

        if (!response.ok) {
          throw new Error('Error al cargar el progreso.');
        }

        const progress = await response.json();
        const totalSteps = progress.steps.length;
        const completedSteps = progress.steps.filter(step => step.status === 'completed').length;
        const percentage = totalSteps > 0 ? Math.round((completedSteps / totalSteps) * 100) : 0;

        // Actualizar barra de progreso
        const progressBar = document.getElementById('progressBar');
        if (progressBar) {
          progressBar.style.width = ${percentage}%;
          progressBar.innerText = ${percentage}%;
        }

        // Actualizar estado del progreso
        const progressStatus = document.getElementById('progress-status');
        if (progressStatus) {
          progressStatus.textContent = progress.status.charAt(0).toUpperCase() + progress.status.slice(1);
          progressStatus.className = status-${progress.status};
        }

        // Actualizar pasos
        const stepsHtml = progress.steps
          .map(step => <li class="status-${step.status}">${step.step}: ${step.status}</li>)
          .join('');
        const stepsContainer = document.getElementById('progress-steps');
        if (stepsContainer) {
          stepsContainer.innerHTML = stepsHtml;
        }
      } catch (err) {
        console.error('Error al obtener el progreso:', err);
      }
    }

    setInterval(fetchProgressFromAPI, 5000);
    fetchProgressFromAPI();
  </script>
</body>
</html>
