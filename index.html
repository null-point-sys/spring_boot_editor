<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Octokit API Example</title>
</head>
<body>
  <h1>Octokit.js Example</h1>
  <button id="getUserInfo">Get User Info</button>
  <pre id="output"></pre>

  <script type="module">
    import { Octokit } from "https://esm.sh/octokit";

    // Crear una instancia de Octokit con el token de acceso personal
    const octokit = new Octokit({
      auth: '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', // Reemplaza con tu propio token de acceso personal
    });

    // Función para obtener información del usuario autenticado
    async function getUserInfo() {
      try {
        // Obtener los datos del usuario autenticado
        const { data } = await octokit.rest.users.getAuthenticated();
        console.log('Usuario autenticado:', data.login);

        // Mostrar el nombre de usuario en la interfaz
        document.getElementById('output').textContent = `Hola, ${data.login}`;
      } catch (error) {
        console.error('Error al obtener el usuario:', error);
        document.getElementById('output').textContent = 'Error al obtener los datos del usuario.';
      }
    }

    // Evento al hacer clic en el botón
    document.getElementById('getUserInfo').addEventListener('click', getUserInfo);
  </script>
</body>
</html>
