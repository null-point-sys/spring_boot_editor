<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/codemirror.min.css" />
</head>
<body>
  <textarea id="editor"></textarea>
  <button id="saveCode">Save Code</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/mode/clike/clike.js"></script>
  <script>
    // Inicializar CodeMirror
    const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
      mode: 'text/x-java',
      lineNumbers: true,
    });

    document.getElementById('saveCode').addEventListener('click', async () => {
      const code = editor.getValue();

      if (!code.trim()) {
        alert('El código no puede estar vacío.');
        return;
      }

      const token = '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'; // Token PAT generado con permisos repo y workflow.
      const owner = 'null-point-sys';
      const repo = 'spring_boot_rest_api_crud';
      const path = 'src/main/java/com/example/demo/UserCode.java';

      try {
        const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json',
            'Accept': 'application/vnd.github+json'
          },
          body: JSON.stringify({
            message: 'Submit code from editor',
            content: btoa(unescape(encodeURIComponent(code))), // Codificar contenido en Base64
            sha: await getFileSHA(owner, repo, path, token), // Obtener SHA si el archivo existe
          }),
        });

        if (response.ok) {
          alert('Código guardado exitosamente. Workflow iniciado.');
        } else {
          const error = await response.json();
          console.error('Error:', error);
          alert('Error al guardar el archivo.');
        }
      } catch (err) {
        console.error('Error al conectar con la API de GitHub:', err);
        alert('Error al conectar con GitHub.');
      }
    });

    async function getFileSHA(owner, repo, path, token) {
      try {
        const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Accept': 'application/vnd.github+json'
          },
        });
        if (response.ok) {
          const data = await response.json();
          return data.sha; // Retorna el SHA si el archivo existe
        }
      } catch {
        console.log('Archivo no encontrado. Se creará uno nuevo.');
        return null; // Retorna null si el archivo no existe
      }
    }
  </script>
</body>
</html>
