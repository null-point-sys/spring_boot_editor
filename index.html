<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f9f9f9;
    }
    #editor {
      width: 90%;
      height: 400px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Code Editor</h1>
  <div id="editor"></div>
  <button id="saveCode">Save Code</button>
  <div id="message"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/clike/clike.min.js"></script>
  <script>
    // Configuración de CodeMirror
    const editor = CodeMirror(document.getElementById('editor'), {
      value: `// Escribe tu código Java aquí\n\npublic class UserCode {\n    public static void main(String[] args) {\n        System.out.println("Hello, World!");\n    }\n}`,
      mode: "text/x-java",
      lineNumbers: true,
      theme: "default",
    });

    // Almacenar el código en el backend
    document.getElementById('saveCode').addEventListener('click', () => {
      const code = editor.getValue(); // Obtener el código del editor
      const messageBox = document.getElementById('message');

      fetch('https://api.github.com/repos/null-point-sys/spring_boot_editor/contents/UserCode.java', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${GITHUB_TOKEN}` // El token se gestiona por el workflow
        },
        body: JSON.stringify({
          message: 'Update UserCode.java from editor',
          content: btoa(code), // Convertir el código a Base64
          branch: 'main' // Asegúrate de usar la rama correcta
        })
      })
      .then(response => {
        if (response.ok) {
          return response.json();
        } else {
          throw new Error('Error al guardar el archivo: ' + response.statusText);
        }
      })
      .then(data => {
        messageBox.textContent = 'Código guardado exitosamente.';
        messageBox.className = 'message';
      })
      .catch(error => {
        messageBox.textContent = 'Error: ' + error.message;
        messageBox.className = 'error';
      });
    });
  </script>
</body>
</html>
