<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Código</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/codemirror.min.css" />
</head>
<body>
  <h1>Editor de Código</h1>
  <textarea id="editor"></textarea>
  <button id="saveCode">Guardar Código</button>
  <pre id="output"></pre>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/mode/clike/clike.js"></script>
  <script>
    // Inicializar CodeMirror
    const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
      mode: 'text/x-java',
      lineNumbers: true,
    });

    // Enviar el código al backend
    document.getElementById('saveCode').addEventListener('click', async () => {
      const code = editor.getValue();
      if (!code.trim()) {
        alert('El código no puede estar vacío.');
        return;
      }

      try {
        const response = await fetch('http://www.refactorii.com/api/save-code', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code }),
        });

        if (response.ok) {
          const data = await response.json();
          document.getElementById('output').textContent = data.message;
        } else {
          const error = await response.json();
          document.getElementById('output').textContent = `Error: ${error.message}`;
        }
      } catch (err) {
        console.error('Error al guardar el código:', err);
        document.getElementById('output').textContent = 'Error al procesar la solicitud.';
      }
    });
  </script>
</body>
</html>
