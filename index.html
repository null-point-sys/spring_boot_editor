<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/codemirror.min.css" />
</head>
<body>
  <h1>Editor de Código</h1>
  <textarea id="editor"></textarea>
  <button id="saveCode">Guardar Código</button>
  <pre id="output"></pre>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/mode/clike/clike.js"></script>
  <script>
    // Inicializar CodeMirror
    const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
      mode: 'text/x-java',
      lineNumbers: true,
    });

    // Guardar código como archivo local
    document.getElementById('saveCode').addEventListener('click', () => {
      const code = editor.getValue();
      if (!code.trim()) {
        alert('El código no puede estar vacío.');
        return;
      }

      // Crear archivo Blob y descargarlo como UserCode.java
      const blob = new Blob([code], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'UserCode.java';
      link.click();
      
      document.getElementById('output').textContent = 'Archivo UserCode.java guardado exitosamente.';
    });
  </script>
</body>
</html>
