<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/clike/clike.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background-color: #f4f4f9;
    }

    h1 {
      margin-top: 20px;
    }

    #editor-container {
      width: 90%;
      max-width: 1200px;
      margin-top: 20px;
    }

    #code-editor {
      height: 400px;
      width: 100%;
    }

    #save-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #save-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="editor-container">
    <h1>Java Code Editor</h1>
    <textarea id="code-editor"></textarea>
    <button id="save-button">Save Code</button>
    <div id="loadingMessage" style="display: none;">Cargando...</div>
    <!-- Barra de progreso -->
    <div id="progressBarContainer" style="width: 100%; background: #ccc; margin-top: 20px; height: 30px;">
      <div id="progressBar" style="width: 0; height: 100%; background: #2196f3; color: white; text-align: center; line-height: 30px;">0%</div>
    </div>
    <!-- Sección para mostrar el resultado del test -->
    <div id="result"></div>
  </div>

  <script>
    // Código base para el editor
      const initialJavaCode = `package com.example.demo;

      public class UserCode {
      
          public static void main(String[] args) {
              System.out.println("Hello, fff!");
          }
      
          // Implementación inicial o placeholder (puede estar vacío o lanzar una excepción)
          public String someMethod() {
              throw new UnsupportedOperationException("Debes implementar this method.");
          }
      }`;
    
    // Inicializar CodeMirror con el textarea
    const editor = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
      mode: "text/x-java",
      theme: "default",
      lineNumbers: true,
      autoCloseBrackets: true,
    });

    // Establecer el contenido inicial
    editor.setValue(initialJavaCode);

    // Manejo del botón para guardar el código
    document.getElementById('save-button').addEventListener('click', () => {
      const code = editor.getValue().trim();

      if (!code) {
        alert('El código está vacío. Escribe algo antes de guardar.');
        return;
      }

      // Enviar el código al backend
      fetch('https://www.refactorii.com/save-code', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ code })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('Código guardado exitosamente');
        } else {
          alert('Hubo un error al guardar el código');
        }
      })
      .catch(error => {
        console.error('Error al enviar el código:', error);
        alert('Hubo un error al enviar el código');
      });
    }); 

     // Función para obtener el progreso desde la API
    async function fetchProgressFromAPI() {
      try {
        const response = await fetch('https://www.refactorii.com/test-result'); // Cambia esta URL si es diferente
        if (!response.ok) {
          throw new Error("Error al cargar el progreso.");
        }
        const progress = await response.json();

        // Calcular porcentaje completado
        const totalSteps = progress.steps.length;
        const completedSteps = progress.steps.filter(step => step.status === 'completed').length;
        const percentage = totalSteps > 0 ? Math.round((completedSteps / totalSteps) * 100) : 0;

        // Construir HTML para los pasos con estilos según el estado
        const stepsHtml = progress.steps.map(step => `
          <li class="status-${step.status}">${step.step}: ${step.status}</li>
        `).join('');

        // Actualizar la barra de progreso
        const progressBar = document.getElementById('progressBar');
        progressBar.style.width = `${percentage}%`;
        progressBar.innerText = `${percentage}%`;

        // Cambiar el color de la barra según el progreso
        if (progress.status === "completed") {
          progressBar.style.backgroundColor = '#4caf50'; // Verde al completarse
        } else {
          progressBar.style.backgroundColor = '#2196f3'; // Azul en progreso
        }

        // Actualizar DOM con los pasos y el estado general
        document.getElementById('result').innerHTML = `
          <ul>${stepsHtml}</ul>
          <p>Status general: ${progress.status}</p>
        `;

        // Si el workflow está completo, detener el intervalo
        if (progress.status === "completed") {
          clearInterval(interval);
          alert("Workflow completado exitosamente.");
        }

      } catch (err) {
        console.error(err);
        document.getElementById('result').innerText = 'Error al cargar el progreso.';
      }
    }

    // Intervalo para actualizar el progreso cada 5 segundos
    const interval = setInterval(fetchProgressFromAPI, 5000);
    fetchProgressFromAPI();
    
  </script>
</body>
</html>
