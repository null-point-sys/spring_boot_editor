<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/clike/clike.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    #editor {
      width: 80%;
      height: 50%;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
      overflow: hidden;
    }

    #saveCode {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #saveCode:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Java Code Editor</h1>
  <div id="editor"></div>
  <button id="saveCode">Save Code</button>
  <div id="loadingMessage" style="display: none;">Cargando...</div>
  <script>

       // Código base para el editor
        const initialJavaCode = `// Escribe tu código Java aquí\n\npublic class UserCode {\n    public static void main(String[] args) {\n        System.out.println("Hello, World!");\n    }\n}`;

        // Inicializar CodeMirror con el código base
        const editor = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
            value: initialJavaCode, // Código inicial
            mode: "text/x-java",
            theme: "default",
            lineNumbers: true,
            autoCloseBrackets: true,
        });

        // Manejo del botón para guardar el código
        document.getElementById('save-button').addEventListener('click', () => {
            const code = editor.getValue().trim(); // Obtener el código ingresado

            if (!code) {
                alert('El código está vacío. Escribe algo antes de guardar.');
                return;
            }

            // Enviar el código al backend para que lo guarde en GitHub
            fetch('https://your-backend-server.com/save-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    code: code // El código ingresado
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Código guardado exitosamente');
                } else {
                    alert('Hubo un error al guardar el código');
                }
            })
            .catch(error => {
                console.error('Error al enviar el código:', error);
                alert('Hubo un error al enviar el código');
            });
        });
      
  </script>
</body>
</html>
