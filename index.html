<!DOCTYPE html>
<html>
<head>
  <title>Code Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/codemirror.min.css" />
</head>
<body>
  <textarea id="editor"></textarea>
  <button id="saveCode">Save and Run Tests</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/mode/clike/clike.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@octokit/rest@21.0.2/+esm"></script>

  <script>
    const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
      mode: 'text/x-java',
      lineNumbers: true,
    });

    // Configura Octokit con tu token
    const octokit = new Octokit({
      auth: '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'
    });

    document.getElementById('saveCode').addEventListener('click', async () => {
      const code = editor.getValue();
      const contentBase64 = btoa(code);

      try {
        // Obtener SHA del archivo si existe
        let sha;
        try {
          const { data } = await octokit.request('GET /repos/null-point-sys/spring_boot_rest_api_crud/contents/{path}', {
            owner: 'null-point-sys',
            repo: 'spring_boot_rest_api_crud',
            path: 'src/main/java/com/example/demo/UserCode.java',
          });
          sha = data.sha;
        } catch (err) {
          if (err.status === 404) {
            console.log('Archivo no existe, se creará uno nuevo.');
          } else {
            throw err;
          }
        }

        // Actualizar o crear archivo
        await octokit.request('PUT /repos/null-point-sys/spring_boot_rest_api_crud/contents/{path}', {
          owner: 'null-point-sys',
          repo: 'spring_boot_rest_api_crud',
          path: 'src/main/java/com/example/demo/UserCode.java',
          message: 'User submitted code',
          committer: {
            name: 'ale',
            email: 'jaalza@example.com',
          },
          content: contentBase64,
          sha: sha || undefined, // SHA solo si el archivo existe
        });

        alert('Código guardado con éxito.');

      } catch (error) {
        console.error('Error al guardar el archivo:', error);
      }
    });
  </script>
</body>
</html>
