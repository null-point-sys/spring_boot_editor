<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/clike/clike.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    #editor {
      width: 80%;
      height: 50%;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
      overflow: hidden;
    }

    #saveCode {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #saveCode:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Java Code Editor</h1>
  <div id="editor"></div>
  <button id="saveCode">Save Code</button>

  <script>
    let backendUrl = ''; // URL del backend

    // Mostrar un mensaje temporal mientras se carga la URL
    document.addEventListener('DOMContentLoaded', () => {
      const loadingMessage = document.getElementById('loadingMessage');
      loadingMessage.style.display = 'block';
    
      fetch('ngrok-url.json')
        .then(response => {
          if (!response.ok) {
            throw new Error(`Error al obtener la URL del backend: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          backendUrl = data.url; // Asignar la URL
          console.log(`Backend URL: ${backendUrl}`);
          loadingMessage.style.display = 'none';
        })
        .catch(error => {
          console.error(error);
          alert('No se pudo conectar al backend. Intenta más tarde.');
          loadingMessage.innerHTML = 'Error al cargar el backend.';
        });
    });
    
    // Manejo del botón para guardar el código
    document.getElementById('saveCode').addEventListener('click', () => {
      const code = editor.getValue().trim(); // Eliminar espacios en blanco
    
      if (!code) {
        alert('El código está vacío. Escribe algo antes de guardar.');
        return;
      }
    
      if (!backendUrl) {
        alert('El backend aún no está disponible. Intenta más tarde.');
        return;
      }
    
      fetch(`${backendUrl}/save-code`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ code }), // Envía el código
      })
        .then(response => {
          if (!response.ok) {
            throw new Error(`Error al guardar el código: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          alert(data.message); // Muestra el mensaje del backend
        })
        .catch(error => {
          console.error(error);
          alert('Error al guardar el código.');
        });
    });

  </script>
</body>
</html>
